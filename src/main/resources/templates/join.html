<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Welcome <span th:text="${cohort}"></span>!</h1>


<form action="/join" method="POST">
    <label for="cohort">Name: </label>
    <input type="text" name="cohort" id="cohort">
    <button type="submit">Join now!</button>
</form>

<div>
    <ul th:each="item : ${shoppingCart}" style="list-style: none">
        <li th:text="${item}"></li>
    </ul>
</div>

</body>
</html>
